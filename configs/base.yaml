project: 3d_genome_loop_prediction
genome: hg38
task: binary_loop
seed: 42
resolution_bp: 1000
distance_min_bp: 20000
distance_max_bp: 1000000

# Input data contracts:
# - bin_features_path: TSV/CSV with columns:
#   chrom,start,end,atac,h3k27ac
# - loops_bedpe_path: BEDPE-like with first 6 columns:
#   chrom1,start1,end1,chrom2,start2,end2
paths:
  bin_features_path: data/processed/bin_features.tsv
  loops_bedpe_path: data/processed/loops.bedpe
  output_dir: outputs/xgb_baseline

split:
  train_chroms: ["chr1", "chr2", "chr3", "chr4", "chr5", "chr6", "chr7", "chr10", "chr11", "chr12", "chr13", "chr14", "chr15", "chr16", "chr17", "chr18", "chr19", "chr20", "chr21", "chr22"]
  val_chroms: ["chr8"]
  test_chroms: ["chr9"]
